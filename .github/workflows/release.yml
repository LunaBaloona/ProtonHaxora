name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers only when you push a tag starting with 'v' (e.g., v0.5.0)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libfontconfig1-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release Binary
        run: cargo build --release --locked

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/protonhaxora
            install.sh
            protonhaxora.desktop
            ui/icon.png
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
